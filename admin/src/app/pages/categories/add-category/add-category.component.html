
<div class="col-lg-6">
    <form (ngSubmit)="addCategory()" #form="ngForm" aria-labelledby="title">
        <nb-card>
          <nb-card-header>Add Category</nb-card-header>
          <nb-card-body>
            <div class="form-control-group">
              <label class="label" for="input-name">Category Name</label>
              <input
                type="text"
                fullWidth
                nbInput
                placeholder="Category Name"
                nbInput
                [(ngModel)]="category.CategoryName"
                #CategoryName
                id="CategoryName"
                name="CategoryName"
                autofocus
                id="CategoryName"
                fieldSize="large"
                autofocus
                [status]="
                CategoryName.dirty
                    ? CategoryName.invalid
                      ? 'danger'
                      : 'success'
                    : ''
                "
                [required]="getConfigValue('forms.validation.CategoryName.required')"
                [attr.aria-invalid]="
                CategoryName.invalid && CategoryName.touched ? true : null
                "
              />
              <ng-container *ngIf="CategoryName.invalid && CategoryName.touched">
                <p class="error-message" *ngIf="CategoryName.errors?.required">
                    CategoryName is required
                </p>
              </ng-container>
            </div>
            <br />
            <label class="label" for="input-name">Category Image</label>
            <button
              nbButton
              fullWidth
              status="primary"
              size="large"
              mat-stroked-button
              type="button"
              (click)="filePicker.click()"
            >
              Pick Image
            </button>
            <br />
            <br />
            <input
              type="file"
              input
              #imageInput
              #filePicker
              accept="image/*"
              (change)="processFile(imageInput)"
            />
      
            <div
              class="image-preview"
              *ngIf="
                imagePreview !== '' && imagePreview && registerForm.get('image').valid
              "
            >
              <img
                [src]="imagePreview"
                class="displayed"
                style="
                  width: auto;
                  height: 150px;
                  align-content: center;
                  display: block;
                  margin-left: auto;
                  margin-right: auto;
                "
              />
            </div>
            <br />
      
            <br />
            <button
              nbButton
              status="primary"
              size="large"
              [disabled]="submitted || !form.valid"
              [class.btn-pulse]="submitted"
            >
              Confirm
            </button>
          </nb-card-body>
        </nb-card>
      </form>
      
</div>
