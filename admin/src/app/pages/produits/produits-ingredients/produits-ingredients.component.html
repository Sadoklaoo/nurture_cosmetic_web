<nb-card>
    <nb-card-header>
      Affecter produits/ingrédients
    </nb-card-header>
  
    <nb-card-body>
      <nb-alert>
        Choisissez un produit pour pouvoir manipuler ses ingrédients.
      </nb-alert>
  
      <div class="form-group row">
        <label for="inputEmail1" class="label col-sm-3 col-form-label">Choisi un produit</label>
        <div class="col-sm-9">
          <nb-select selected="1" (selectedChange)="toggleLoadingAnimation()">
            <nb-option value="1">Produit 1</nb-option>
            <nb-option value="2">Produit 2</nb-option>
            <nb-option value="3">Produit 3</nb-option>
            <nb-option value="4">Produit 4</nb-option>
            <nb-option value="5">Produit 5</nb-option>
          </nb-select>
        </div>
      </div>
  
      <div class="form-group row">
        <label for="inputEmail1" class="label col-sm-3 col-form-label">Choisi un ingrédient pour ajouter </label>
        <div class="col-sm-9">
          <nb-select selected="1"  (selectedChange)="toggleLoadingAnimation()">
            <nb-option value="1">Ingredient 1</nb-option>
            <nb-option value="2">Ingredient 2</nb-option>
            <nb-option value="3">Ingredient 3</nb-option>
            <nb-option value="4">Ingredient 4</nb-option>
            <nb-option value="5">Ingredient 5</nb-option>
          </nb-select>
          
        </div>
  
      </div>
  
  
  
    </nb-card-body>
  </nb-card>
  
  <div class="lists row">
  
  
    <div class="col-md-12 col-lg-12 col-xxxl-12">
      <nb-card class="list-card" size="small" [nbSpinner]="loading" nbSpinnerStatus="primary">
        <nb-card-header>Ingrédients Actuelles </nb-card-header>
        <nb-list >
          <nb-list-item *ngFor="let user of users">
  
            <button nbButton hero status="danger">
              <nb-icon icon="trash"></nb-icon>
            </button>
            <nb-user [name]="user.name" [title]="user.title">
            </nb-user>
            
          </nb-list-item>
        </nb-list>
      </nb-card>
    </div>
  </div>
